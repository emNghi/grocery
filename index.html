<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery list</title>
    <style>
        label{
            width: 180px;
            display: inline-block;
            text-align: left;
        }
        table,
        th,
        td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Grocery list</h1>
    <p>
        <label for="item">Enter the product</label>
        <input type="text" id="item">
    </p>
    <p>
        <label for="price">Enter the price</label>
        <input type="text" id="price">
    </p>
    <button onclick="addToArr()">Submit</button>
    <p id="alert">Alert</p>
    <p id="Arrlength">Array length</p>
    <table id="table">
        <tr>
            <th>Item</th>
            <th>price</th>
        </tr>
    </table>
    <hr>
    <h1>Find the price</h1>
    <p>
    <label for="showcost">Enter the product</label>
    <input type="text" id="showcost">
    </p>
    <p id="itemprice">The cost of the product</p>
    <button onclick="findcost()">Find the price</button>
    <script>
       let itemArr=[];
       let priceArr=[];
       
        function addToArr() {
            const alertBox = document.getElementById("alert");
            const table = document.getElementById("table");
            const item = document.getElementById("item").value;
            const price = document.getElementById("price").value;

            if (itemArr.length>=3) {
                alertBox.innerHTML = "<h3>The array is full</h3>"
                return;
            }
            if (item === ""|| price === "") {
                alertBox.innerHTML = "<h3> Please enter valid input</h3>"
                return;
                                
            }
            itemArr.push(item);
            priceArr.push(price);

            document.getElementById("item").value = "";
            document.getElementById("price").value = "";
            alertBox.innerHTML = "";
            document.getElementById("Arrlength").innerHTML = `The array has ${priceArr.length} items`;

            //create new line for table
            const newRow = table.insertRow(-1);
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            
            cell1.innerHTML = item;
            cell2.innerHTML = price;
            console.log(itemArr, priceArr)
        }
        function findcost() {
            const showcost = document.getElementById("showcost").value;
            const itemprice = document.getElementById("itemprice");
            const index = itemArr.indexOf(showcost);
            if (index === -1) {
                document.getElementById("itemprice").innerHTML = "Item is not found";
            }
            const productcost = priceArr[index];
            itemprice.innerHTML = `The cost of ${showcost} is $${productcost}`;
        }

    </script>
</body>
</html>
